<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="../assets/styles/global.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
		<link rel="stylesheet" href="../assets/styles/components/header.css" />
		<link rel="stylesheet" href="../assets/styles/components/footer.css" />
		<link rel="stylesheet" href="../assets/styles/pages/schoolLocation.css" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<script type="module" src="../assets/scripts/schoolLocation.js" defer></script>
		<title>Location</title>
	</head>
	<body id="schoolLocation" class="Curriculum" v-cloak>
		<header class="header__school">
			<div class="header__container">
				<div class="header__content">
					<div class="school__logo">
						<img :src="`${school.schoolLogo}`" alt="logo" />
					</div>
					<h1 class="school__name">{{school.schoolName}}</h1>
				</div>
			</div>
		</header>
		<main>
			<section class="hero">
				<div class="hero__container">
					<div class="hero__content">
						<a :href="`/school/index.html?schoolId=${school.schoolId}`" class="go-back-button"
							><img src="../assets/imgs/arrow-back.png" alt="" /><span>Back</span></a
						>
						<h1 class="hero__title">Location</h1>
						<p class="location__address">{{school.address}} {{school.postCode}}</p>
					</div>
				</div>
			</section>
			<section class="about">
				<div class="about__container">
					<div class="about__content">
						<div class="about-sector">
							<div class="location__map" id="map"></div>
							<div>
								<a :href="`/school/index.html?schoolId=${school.schoolId}`" class="button goButton"
									><img src="./assets/imgs/map-icon.png" alt="" /><span>View School</span></a
								>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="footer__container">
				<div class="footer__content">
					<div class="logo">
						<a href="/index.html"><img src="../assets/imgs/logo-color.png" alt="logo" /></a>
						<!-- <a href="/Camden/"><img src="../assets/imgs/logo-color.png" alt="logo" /></a> -->
					</div>
					<p class="text">
						This is a pilot version of the School Report - we welcome your feedback. When finalised, it will be verified by Camden
						Learning as providing a true and fair picture of the school.
					</p>
				</div>
			</div>
		</footer>
	</body>
</html>
